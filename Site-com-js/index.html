<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boas vindas!</h1>
        <p>Vamos personalizar sua saudação usando js</p>
        <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
        <button onClick="mudarNome()">Personalizar saudação!</button>
    </div>

    <script>
        function mudarNome(){
            document.getElementById("mensagemSaudacao").textContent = "Olá, Sonaly!"
        }
    </script>
</body>
</html>
